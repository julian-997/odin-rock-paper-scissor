<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css"></head>
</head>
<body>
    <div class="header"><h1>Lets play Rock, Paper, Scissors!</h1></div>
    <div class="playerChoiceButtons flex-container">
        <button class="choiceButton" id='Rock'>Rock</button>    
        <button class="choiceButton" id="Paper">Paper</button>
        <button class="choiceButton" id="Scissors">Scissors</button>
    </div>
    <div class="scoreBox flex-container">
        <h4 id="resultDescription">Result of the last round:</h4>
        <p id="result">No game played yet.</p>
        <div class="scoreCounter flex-container">
            <h4 class="scoreDescription">Player Score:</h4>
            <h4 id="playerScore">0</h4>
        </div>
        <div class="scoreCounter flex-container">
            <h4 class="scoreDescription">Computer Score:</h4>
            <h4 id="cpuScore">0</h4>
        </div>
        <button id="restart" class="hide">Restart Game</button>
    </div>
    
</body>

</html>
