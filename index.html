<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header"><h1>Lets play Rock, Paper, Scissors!</h1></div>
    <div class="buttonBox">
        <button id='Rock'>Rock</button>    
        <button class="button" id="Paper">Paper</button>
        <button class="button" id="Scissors">Scissors</button>
    </div>
    <div class="scoreBox">
        <h4>Result of last game:</h4>
        <p id="result">No game played yet.</p>
        <h4>Player Score:</h4>
        <p id="playerScore">0</p>
        <h4>Computer Score:</h4>
        <p id="cpuScore">0</p>
    </div>
</body>

</html>
